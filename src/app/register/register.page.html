<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="emailAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile number</ion-label>
      <ion-input type="number" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" color="secondary" expand="block" (click)="register()">
    Register
  </ion-button>
  <ion-button fill="solid" color="secondary" expand="block" routerLink="/login">
    Back to Login   
  </ion-button>
</ion-content>
