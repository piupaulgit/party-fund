<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="emailAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" color="secondary" expand="block" (click)="login()">
    Login   
  </ion-button>
  <ion-button fill="solid" color="secondary" expand="block" routerLink="/register">
    Registration   
  </ion-button>
</ion-content>
