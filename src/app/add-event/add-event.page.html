<ion-header>
  <ion-toolbar>
    <ion-title>{{isUpdateEvent ? 'Edit Event' : 'Add Event'}}</ion-title>
    <ion-buttons slot="primary" *ngIf="isUpdateEvent">
      <ion-button fill="solid" color="danger" (click)="deleteEvent()">
        Delete
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Add event form start -->
  <form [formGroup]="eventForm" (ngSubmit)="addEvent()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <!-- Title input -->
      <ion-item>
        <ion-label position="floating"
          >Title <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="text" formControlName="eventName"></ion-input>
      </ion-item>
      <!-- Description input -->
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="eventDescription"></ion-textarea>
      </ion-item>
      <!-- Type input -->
      <ion-item>
        <ion-label position="floating">Event Type</ion-label>
        <ion-select placeholder="Select One" formControlName="eventType">
          <ion-select-option value="one_time">One time</ion-select-option>
          <ion-select-option value="weekly">Weekly</ion-select-option>
          <ion-select-option value="monthly">Monthly</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- Amount input -->
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input formControlName="amount"></ion-input>
      </ion-item>
      <!-- Start Date input -->
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime
          placeholder="Select Date"
          formControlName="startDate"
        ></ion-datetime>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin"
        >{{isUpdateEvent ? 'Update Event' : 'Create Event'}}</ion-button
      >
    </div>
  </form>
  <!-- Add event form End -->
</ion-content>
